<ion-header>
  <ion-toolbar>
    <ion-title>
      Rental Details
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-grid>
          <ion-row>
            <ion-col *ngIf="currentProperty">
              <ion-card (click) = "navToEdit()">
                <ion-card-header>
                  <ion-card-subtitle>Click to edit</ion-card-subtitle>
                <ion-card-title>{{currentProperty.location}}</ion-card-title>
              </ion-card-header>
            
                <ion-card-content>
                  {{currentProperty.rentReview}}
                  <img  class = "displayed"  src={{currentProperty.picture}}>

                  <div ion-padding> 
                    <ion-item ion-padding>Rental Details</ion-item>
                  </div>
                  <ion-list ion-padding>
                    <ion-item>
                      <ion-note class>Accomodation: {{currentProperty.accomodation}}</ion-note>
                    </ion-item>
                    <ion-item>
                      <ion-note>Price: ${{currentProperty.price}}/night</ion-note>
                    </ion-item>
                    <ion-item>
                        <ion-note *ngIf="currentProperty.avail">Available!</ion-note>
                        <ion-note *ngIf="!currentProperty.avail">Not Available, check back next time!</ion-note>
                    </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
      </ion-grid>

</ion-content>
