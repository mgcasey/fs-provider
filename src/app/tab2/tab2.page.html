<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Rentals
    </ion-title>
    <ion-item slot = "end" href="">
        <ion-title >Logout</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Let's turn another house into a home.</h3>
        </div>
        <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Location"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Address"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Price"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Availability"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Review"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Picture Link"></ion-input>
            </ion-item>
            
        </div>
      </ion-col>

    </ion-row>
    
  </ion-grid>
  <ion-button size="large">Create Home</ion-button>
</ion-content>
